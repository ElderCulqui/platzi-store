<p>demo works!</p>

<input type="text" [(ngModel)]="title">
{{ title }}
<br>
<input type="text" [(ngModel)]="power">
{{ power | exponential }}

<div *ngIf="title == 'Elder'">
  este es un div
</div>

<div [ngSwitch]="title">
  <div *ngSwitchCase="'elder'">este es elder</div>
  <div *ngSwitchCase="'rubby'">este es rubby</div>
  <div *ngSwitchCase="'ivan'">este es ivan</div>
  <div *ngSwitchDefault>no hay nadie</div>
</div>

<button (click)="addItem()">Add item</button>

<ul>
  <li *ngIf="items.length == 0">La lista esta vacia</li>
  <li *ngFor="let name of items; index as i">
    {{ name }} {{ i }}
    <button (click)="deleteItem(i)">delete</button>
  </li>
</ul>
